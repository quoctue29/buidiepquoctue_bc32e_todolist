<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="card">
        <div class="card__header">
            <img src="./img/X2oObC4.png" alt="" />
        </div>
        <div class="card__body">
            <div class="filter-btn" id="filter-btn">
                <a href="#"><i class="fa fa-check-circle"></i></a>
                <a href="#" onclick="sortToDoList(false)"><i class="fa fa-sort-alpha-down"></i></a>
                <a href="#" onclick="sortToDoList(true)"><i class="fa fa-sort-alpha-up"></i></a>
                <a href="#"><i class="fa fa-clock"></i></a>
                

                <span class="toggle-btn" id="toggle-btn">
                    <i class="fa fa-filter"></i>
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="card__content">
                <div class="card__title">
                    <h2>ToDoList </i></h2>
                    <p>16/08/2022</p>
                </div>
                <div class="card__add">
                    <input id="textToDo" type="text" placeholder="Nhập việc cần làm" />
                    <button type="button" onclick="AddToDo()"><i class="fa fa-plus"></i></button>
                </div>
                <div class="card__todo">
                    <ul class="todo" id="todo"></ul>
                    <ul class="todo" id="complete"></ul>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById("toggle-btn").addEventListener("click", function () {
            // let element = ;
            document.getElementById("filter-btn").classList.toggle("is-open");
            document.getElementById("toggle-btn").classList.toggle("is-open");
        });

    </script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
